# Build and deploy Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting your default branch
  push:
    branches: ["main"]     # <— change to "main"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# One deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04   # <— pin to avoid ubuntu-24.04 Ruby detection issue
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5   # <— bump to v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1           # <— unpin to latest stable v1
        with:
          ruby-version: '3.1'              # or rely on .ruby-version if present
          bundler-cache: true              # runs bundle install and caches gems

      - name: Build with Jekyll
        # Outputs to './_site' by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
